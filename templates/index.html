<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Password Generator</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <script
            src="https://kit.fontawesome.com/57928373af.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div
            class="flex justify-center items-center bg-teal-100 h-screen text-white"
        >
            <div
                class="h-auto bg-teal-800 rounded-xl flex flex-col justify-center items-center"
            >
                <h1 class="text-center text-white py-4 px-8 text-3xl">
                    Password Generator
                </h1>
                <div
                    class="w-10/12 h-auto max-w-xs bg-teal-900 rounded-lg flex justify-start items-center p-2 whitespace-nowrap"
                >
                    <span id="copyText" class="w-10/12 flex items-center shrink overflow-x-auto">{% if generated_password %}{{generated_password}}{% endif %}</span> 
                    <i class="fa-solid fa-copy w-2/12 text-center hover:cursor-pointer active:scale-90" onclick="copyContent()"></i>
                </div>
                <form
                    action="/submit"
                    method="POST"
                    class="w-10/12 mx-auto my-4 grid grid-cols-1 gap-4"
                >
                    <div class="flex justify-between">
                        <label for="length">Password length</label>
                        <input
                            type="number"
                            name="length"
                            class="text-black text-center justify-self-end w-12"
                        />
                    </div>
                    <div class="flex justify-between">
                        <label for="uppercase">Include uppercase letters</label>
                        <input
                            type="checkbox"
                            name="uppercase"
                            class="justify-self-end scale-150"
                        />
                    </div>
                    <div class="flex justify-between">
                        <label for="lowercase">Include lowercase letters</label>
                        <input
                            type="checkbox"
                            name="lowercase"
                            class="justify-self-end scale-150"
                        />
                    </div>
                    <div class="flex justify-between">
                        <label for="numbers">Include numbers</label>
                        <input
                            type="checkbox"
                            name="numbers"
                            class="justify-self-end scale-150"
                        />
                    </div>
                    <div class="flex justify-between">
                        <label for="symbols">Include symbols</label>
                        <input
                            type="checkbox"
                            name="symbols"
                            class="justify-self-end scale-150"
                        />
                    </div>
                    <input
                        type="submit"
                        value="Generate Password"
                        class="p-4 mt-4 mb-4 rounded-lg bg-gray-800 hover:cursor-pointer mx-auto"
                    />
                </form>
            </div>
        </div>
        <script>
            let text = document.getElementById('copyText').innerHTML;
            const copyContent = async () => {
              try {
                console.log('hit try block')
                await navigator.clipboard.writeText(text);
                alert('Content copied to clipboard');
              } catch (err) {
                console.log('hit error block')
                console.error('Failed to copy: ', err);
              }
            }
          </script>
    </body>
</html>
